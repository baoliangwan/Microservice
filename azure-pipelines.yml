# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '44536624-657b-46bb-9c18-3f34d30a75d8'
  containerRegistry: 'servicemeshbaoliang.azurecr.io'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    strategy:
      maxParallel: 2
      matrix:
        imageRepo_1:
          imageRepository: 'currencyconversionservice'
          dockerfilePath: '$(Build.SourcesDirectory)/$(imageRepository)/Dockerfile'
        imageRepo_2:
          imageRepository: 'forexservice'
          dockerfilePath: '$(Build.SourcesDirectory)/$(imageRepository)/Dockerfile'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
