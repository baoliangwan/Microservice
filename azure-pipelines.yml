# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c0c27d57-37af-4e9e-8486-777bfc57fa4c'
  imageRepository: 'springbootmicroservicecurrencyconversion'
  containerRegistry: 'wingtiptoysregistry1988.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/spring-boot-microservice-currency-conversion/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
   # Download secure file
   # Download a secure file to the agent machine
    - task: DownloadSecureFile@1
      name: settingsxml # The name with which to reference the secure file's path on the agent, like $(settingsxml.secureFilePath)
      inputs:
        settings.xml: # The file name or GUID of the secure file
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
